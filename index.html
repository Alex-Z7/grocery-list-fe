<!doctype html>
<html lang="en">
  <head>
    <title>Zebrev's Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingList">
  <div class="container">
  <h1>Zebrev's Shopping List</h1>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Grocery Item and Quantity</span>
      </div>
        <div ng-controller="ToBuyController as tobuylist">
          <input type="text" class="form-control col-md-6" ng-model="tobuylist.itemName" placeholder="grocery item name">
          <input type="text" class="form-control col-md-12" ng-model="tobuylist.itemQuantity" placeholder="quantity">
          <button type="button" ng-click="tobuylist.addItem();" class="btn btn-info">Add Item</button>
        </div>
      </div>
  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as tobuylist" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuylist.items">{{$index + 1}}. Buy {{item.quantity}} of {{item.grocery_name}}(s)<button ng-click="tobuylist.moveItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
<!--       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
<!--       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
     <div ng-if="!tobuylist.items[0]" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtlist" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
         <li ng-repeat="item in boughtlist.items">{{$index + 1}}. Bought {{item.quantity}} of {{item.grocery_name}}(s)</li>
     </ul>
     <div ng-if="!boughtlist.items[0]" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
